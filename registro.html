<body class="d-flex flex-column min-vh-100 bg-light">

  <div class="color-corner"></div>
  <div class="container position-relative">
    <a class="navbar-brand d-flex align-items-center fw-semibold text-dark" href="index.html">

<div class="container py-5">
  <p class="text-center">Registre sus datos y pague la suscripción anual para tener acceso a la bolsa de empleo.</p>
  <form>
    <div class="section-title"><i class="bi bi-person-vcard"></i> Información Personal</div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="documento">No. Documento</label>
        <input type="text" class="form-control" id="documento" required>
      </div>
      <div class="col-md-6">
        <label for="nombres">Nombres Completos</label>
        <input type="text" class="form-control" id="nombres" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="celular">No. Celular</label>
        <input type="text" class="form-control" id="celular" required>
      </div>
            <div class="col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="profesion">Profesión</label>
        <input type="text" class="form-control" id="profesion" required>
      </div>
      <div class="col-md-6">
        <label for="contrasena">Contraseña min 8 max 10 caracteres</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>
